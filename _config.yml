title: Daily Blog
description: > # this means to ignore newlines until "baseurl:"
  Timeline to learn where actually you are going!!
permalink: ':title/'
baseurl: "/learn2hack" # the subpath of your site, e.g. /blog
url: "https://pi1814.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Parth Inamdar # add your name
author-img: Parth_Inamdar.jpg # add your photo
about-author: I love to hack and I am currently learning security using CTFs and bug bounty # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
